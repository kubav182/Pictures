<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <title>PPJ Obrázky</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PPJ Obrázky</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <p th:text="'Hello, ' + ${name} + '!'"/>
    <form action="#" th:action="@{/pictures/save}" th:object="${picture}" method="post">
        <p>Message: <input type="text" th:field="*{name}"/></p>
        <p>
            <input class="btn btn-primary" type="submit" value="Submit"/>
            <input class="btn btn-danger" type="reset" value="Reset"/>
        </p>
    </form>
    <div class="panel panel-primary">
        <div class="panel-heading text-center" th:text="${picture.name}"></div>
        <div class="panel-body text-center"><img class="img-thumbnail" th:src="@{'/images/'+${current}+'.png'}"/></div>
        <div class="panel-footer text-center">
            <a th:href="${previous}" class="btn btn-success" th:disabled="${previous eq -1}">
                <span class="glyphicon glyphicon-triangle-left"></span>
            </a>
            <a th:href="${current}+'/like'">
                <span class="glyphicon glyphicon-thumbs-up" style="color:blue"></span>
            </a>
            <span th:text="${picture.likes}" style="color:blue"></span>
            <a th:href="${current}+'/dislike'">
                <span class="glyphicon glyphicon-thumbs-down" style="color:red"></span>
            </a>
            <span th:text="${picture.dislikes}" style="color:red"></span>
            <a th:href="${next}" class="btn btn-success" th:disabled="${next eq -1}">
                <span class="glyphicon glyphicon-triangle-right"></span>
            </a>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading text-center">Komentáře</div>
        <div class="panel-body text-center">
            <div th:each="comment,iterationStatus  : ${comments}" class="panel panel-info">
                <div class="panel-heading text-center" th:text="${picture.getAuthor().getName()}"></div>
                <div class="panel-body text-center" th:text="${comment.comment}">

                </div>
                <div class="panel-footer text-center">
                    <a th:href="${current}+ '/comments/' + ${comment.id} +'/like'">
                        <span class="glyphicon glyphicon-thumbs-up" style="color:blue"></span>
                    </a>
                    <span th:text="${comment.likes}" style="color:blue"></span>
                    <a th:href="${current}+ '/comments/' + ${comment.id} +'/dislike'">
                        <span class="glyphicon glyphicon-thumbs-down" style="color:red"></span>
                    </a>
                    <span th:text="${comment.dislikes}" style="color:red"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading text-center">Tagy</div>
        <div class="panel-body text-center">
            <span th:each="tag,iterationStatus  : ${tags}" th:text="${tag.name}" class="btn btn-warning"></span>
        </div>
    </div>

</div>
</body>
</html>
